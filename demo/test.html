<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>来画一个圆</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #road{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 400px;
        }
        #ship{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: aqua;
            position: absolute;
            top: 375px;
            left: 175px;
        }
    </style>
</head>
<body>
  <div id="road"></div>
  <div id="ship"></div>
  <button>begin</button>
<script>
    document.getElementsByTagName("button")[0].onclick=function () {
        var ship=document.getElementById("ship");
        var radius=200;       //轨道的半径
        var speed=30/10;      //速度   30px/s == 3px/100ms
        var preDeg=speed*360/(Math.PI*2*radius);
        var degree=0;
        setTimeout(function () {
            degree+=preDeg;
            var x = Math.sin( degree * Math.PI/180 )*radius;
            var y = Math.cos( degree * Math.PI/180 )*radius;
            ship.style.top=y+175+"px";
            ship.style.left=x+175+"px";
            setTimeout(arguments.callee,100);
        },100)
    }
</script>
</body>
</html>
